harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: eng2-cv-workflow
envName: eng2-cv-environment
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Lh9O151sSmC3_XapvUbb-w
phases:
- type: KUBERNETES
  computeProviderName: Eng2 EKS Cluster
  daemonSet: false
  infraDefinitionName: eng2-cv-infra
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '2'
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: PROMETHEUS
      name: Prometheus
      properties:
        analysisServerConfigId: 7pbFbVjQRyG8nnKtKfMghw
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        customThresholdRefId: 6bd518060eeb4fceb75b8c061a9ac168
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
        timeSeriesToAnalyze:
        - metricName: CPU metric
          metricType: INFRA
          txnName: infra
          url: container_cpu_usage_seconds_total{namespace="harness-delegate",pod="$hostName",container="POD"}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: eng2-cv-deployment-service
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Eng2 EKS Cluster
  daemonSet: false
  infraDefinitionName: eng2-cv-infra
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: eng2-cv-deployment-service
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Eng2 EKS Cluster
  daemonSet: false
  infraDefinitionName: eng2-cv-infra
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: eng2-cv-deployment-service
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Eng2 EKS Cluster
  daemonSet: false
  infraDefinitionName: eng2-cv-infra
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: eng2-cv-deployment-service
  statefulSet: false
templatized: false
